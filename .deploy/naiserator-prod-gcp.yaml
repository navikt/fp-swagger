apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: fp-swagger
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://fpswagger.intern.nav.no"
  liveness:
    path: /isAlive
    initialDelay: 5
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 5
    timeout: 1
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 500m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
        groups:
          - id: "0d226374-4748-4367-a38a-062dcad70034" # fpsak-drift
      singlePageApplication: true
    sidecar:
      enabled: true
      autoLogin: true
  accessPolicy:
    outbound:
      external:
        - host: fpsak-api.prod-fss-pub.nais.io
        - host: fplos.prod-fss-pub.nais.io
        - host: fpformidling.prod-fss-pub.nais.io
        - host: fpoppdrag.prod-fss-pub.nais.io
        - host: fptilbake.prod-fss-pub.nais.io
        - host: fpabakus.prod-fss-pub.nais.io
        - host: fpfordel.prod-fss-pub.nais.io
        - host: fprisk.prod-fss-pub.nais.io
        - host: fpabonnent.prod-fss-pub.nais.io
        - host: fpinfo.prod-fss-pub.nais.io
  env:
    - name: HOST
      value: "https://fpswagger.intern.nav.no"
    - name: PORT
      value: "8080"
    - name: CORS_ALLOWED_HEADERS
      value: "Referer, Origin, Content-Type, Accept, X-Requested-With, cache-control, x_Nav-CallId, pragma, expires"
    - name: CORS_EXPOSED_HEADERS
      value: "Location"
    - name: CORS_ALLOWED_METHODS
      value: "GET, POST, OPTIONS"
    - name: PROXY_CONFIG
      value: '{"apis":[{"path":"/fpsak/api","url":"https://fpsak-api.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpsak/swagger","name":"fp-sak"},
                       {"path":"/fpabakus/api","url":"https://fpabakus.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpabakus/swagger","name":"fp-fpabakus"},
                       {"path":"/fptilbake/api","url":"https://fptilbake.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fptilbake/swagger","name":"fp-tilbake"},
                       {"path":"/fpfordel/api","url":"https://fpfordel.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpfordel/swagger","name":"fp-fordel"},
                       {"path":"/fpformidling/api","url":"https://fpformidling.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpformidling/swagger","name":"fp-formidling"},
                       {"path":"/fplos/api","url":"https://fplos.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fplos/swagger","name":"fp-los"},
                       {"path":"/fprisk/api","url":"https://fprisk.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fprisk/swagger","name":"fp-risk"},
                       {"path":"/fpoppdrag/api","url":"https://fpoppdrag.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpoppdrag/swagger","name":"fp-oppdrag"},
                       {"path":"/fpabonnent/api","url":"https://fpabonnent.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpabonnent/swagger","name":"fp-abonnent"},
                       {"path":"/fpinfo/api","url":"https://fpinfo.prod-fss-pub.nais.io","scopes":"api://prod-fss.teamforeldrepenger.fpinfo/swagger","name":"fp-info"}
              ]}'
    - name: CUSTOM_CSS
      value: ".swagger-ui .topbar { background-color: red; } .swagger-container { background:#F9D0C4; } { background-color:#F9D0C4; } .swagger-ui .scheme-container { background:#F9D0C4; }"
